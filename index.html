<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>To Do List</title>
</head>

<body>


    <div class="container">
        <div class="title-container">
            <h1 class="title">To Do List</h1>
            <img src="/images/check-list1.png" alt="check-list" height="32px">
        </div>

        <!-- Input  -->
        <div class="input-field">
            <input type="text" id="list-input" name="list-input" placeholder="Add a task" class="list-input">
            <button class="add-item">Add</button>
        </div>
        <br>
        <!-- Task List -->
        <div class="task-items">
            <div class="item">
                <input type="checkbox" class="checkbox">
                <label class="item-text">Wash Clothes</label>
                <img src="/images/cross-red.png" alt="delete" class="delete-item">
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
